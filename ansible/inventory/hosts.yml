# =============================================================================
# AI-Driven IaC Workshop - Ansible Inventory
# =============================================================================
# 
# This is a sample inventory file. Update with your actual server IPs.
# You can also use dynamic inventory with AWS EC2 plugin.
#

all:
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: ~/.ssh/workshop-key.pem
    ansible_python_interpreter: auto_silent

  children:
    webservers:
      hosts:
        # web1:
        #   ansible_host: 10.0.1.10
        # web2:
        #   ansible_host: 10.0.1.11

    dbservers:
      hosts:
        # db1:
        #   ansible_host: 10.0.100.10

    # Local development
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"

